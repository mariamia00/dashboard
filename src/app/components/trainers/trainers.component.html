<section class="text-gray-600 body-font">

    >

        class="bg-blue-500 text-white font-bold py-2 px-4 rounded w-full md:w-auto"
      >
        Add New Trainer
      </button>

        <input
          type="text"
          placeholder="Search for posts..."
          class="border border-gray-300 rounded-lg py-2 px-4 w-80 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
        <svg

          fill="none"
          stroke="currentColor"

          stroke-width="2"

      <div class="p-4 lg:w-1/4 md:w-1/2">
        <div class="h-full flex flex-col items-center text-center">

            alt="team"
            class="flex-shrink-0 rounded-lg w-full h-56 object-cover object-center mb-4"
            src="https://dummyimage.com/200x200"
          />

            <div class="flex items-center flex-wrap justify-between mb-4">
              <h2 class="title-font font-medium text-lg text-gray-900">
                Alper Kamu
              </h2>
              <h3 class="text-gray-500">01/12/2024</h3>
            </div>

            <div class="flex items-center flex-wrap">
              <button
                class="bg-indigo-500 text-white font-bold py-2 px-4 rounded mr-2"
              >
                Edit
              </button>
              <button class="bg-red-500 text-white font-bold py-2 px-4 rounded">
                Delete
              </button>
              <span
                class="text-gray-400 mr-3 inline-flex items-center lg:ml-auto md:ml-0 ml-auto leading-none text-sm pr-3 py-1"
              >
                <svg
                  class="w-4 h-4 mr-1"
                  stroke="currentColor"
                  stroke-width="2"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"

                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
